  - 'Category: Security'
  match:
    field: message
    op: =*
    value: logid="0001
  rewrite:
    program: FortiGate Local Traffic
  tag:
    Fortigate Local Src IP: ${srcip}
    Fortigate Src Port: ${srcport}
