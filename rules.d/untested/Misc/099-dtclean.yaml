rewrite_rules:
- comment:
  - 'Description: Strip TS from events, we do no need them'
  - 'Sample 1: 2019-08-15 23:21:51,776 foo bar baz'
  - 'Sample 2: 2019-08-15 23:21:51.776 foo bar baz'
  match:
  - field: message
    op: =~
    value: '^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}.\d{3,4}\s+(.*)'
  update:
    message: $1
