      - "Description: Invalid use of LPC port.\t\tSubject:\t    Security ID:      %1\t    Account Name:     %2\t    Account Domain:   %3\t    Logon ID:         %4\t\tProcess Information:\t    PID:              %7\t    Name:             %8\t\tInvalid Use:          %5\t\tLPC Server Port Name: %6\t\tWindows Local Security Authority (LSA) communicates with the Windows kernel using Local Procedure Call (LPC) ports. If you see this event, an application has inadvertently or intentionally accessed this port which is reserved exclusively for LSA's use. The application (process) should be investigated to ensure that it is not attempting to tamper with this communications channel."
