  -
    comment:
      - 'Event ID: 4625'
      - "Description: An account failed to log on.\t\tSubject:\t    Security ID:             %1\t    Account Name:            %2\t    Account Domain:          %3\t    Logon ID:                %4\t\tLogon Type:                  %11\t\tAccount For Which Logon Failed:\t    Security ID:             %5\t    Account Name:            %6\t    Account Domain:          %7\t\tFailure Information:\t    Failure Reason:          %9\t    Status:                  %8\t    Sub Status:              %10\t\tProcess Information:\t    Caller Process ID:       %18\t    Caller Process Name:     %19\t\tNetwork Information:\t    Workstation Name:        %14\t    Source Network Address:  %20\t    Source Port:             %21\t\tDetailed Authentication Information:\t    Logon Process:           %12\t    Authentication Package:  %13\t    Transited Services:      %15\t    Package Name (NTLM only):%16\t    Key Length:              %17\t\tThis event is generated when a logon request fails. It is generated on the computer where access was attempted.\t\tThe Subject fields indicate the account on the local system which requested the logon. This is most commonly a service such as the Server service, or a local process such as Winlogon.exe or Services.exe.\t\tThe Logon Type field indicates the kind of logon that was requested. The most common types are 2 (interactive) and 3 (network).\t\tThe Process Information fields indicate which account and process on the system requested the logon.\t\tThe Network Information fields indicate where a remote logon request originated. Workstation name is not always available and may be left blank in some cases.\t\tThe authentication information fields provide detailed information about this specific logon request.\t    - Transited services indicate which intermediate services have participated in this logon request.\t    - Package name indicates which sub-protocol was used among the NTLM protocols.\t    - Key length indicates the length of the generated session key. This will be 0 if no session key was requested."
