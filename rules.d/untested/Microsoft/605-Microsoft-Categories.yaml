      - "Description: Group membership information.\t\tSubject:\t    Security ID:        %1\t    Account Name:       %2\t    Account Domain:     %3\t    Logon ID:           %4\t\tLogon Type:             %9\t\tNew Logon:\t    Security ID:        %5\t    Account Name:       %6\t    Account Domain:     %7\t    Logon ID:           %8\t\tEvent in sequence:      %10 of %11\t\tGroup Membership:       %12\t\tThe subject fields indicate the account on the local system which requested the logon. This is most commonly a service such as the Server service, or a local process such as Winlogon.exe or Services.exe.\t\tThe logon type field indicates the kind of logon that occurred. The most common types are 2 (interactive) and 3 (network).\t\tThe New Logon fields indicate the account for whom the new logon was created, i.e. the account that was logged on.\t\tThis event is generated when the Audit Group Membership subcategory is configured.  The Logon ID field can be used to correlate this event with the corresponding user logon event as well as to any other security audit events generated during this logon session."
