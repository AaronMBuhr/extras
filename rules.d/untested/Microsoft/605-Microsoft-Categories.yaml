  -
    comment:
      - 'Event ID: 4624'
      - "Description: An account was successfully logged on.\t\tSubject:\t    Security ID:           %1\t    Account Name:          %2\t    Account Domain:        %3\t    Logon ID:              %4\t\tLogon Information:\t    Logon Type:            %9\t    Restricted Admin Mode: %22 [Windows 10+]\t    Virtual Account:       %25 [Windows 10+]\t    Elevated Token:        %27 [Windows 10+]\t\tImpersonation Level:       %21 [Windows 8/2012+]\t\tNew Logon:\t    Security ID:            %5\t    Account Name:           %6\t    Account Domain:         %7\t    Logon ID:               %8\t    Linked Logon ID:        %26 [Windows 10+]\t    Network Account Name:   %23 [Windows 10+]\t    Network Account Domain: %24 [Windows 10+]\t    Logon GUID:             %13\t\tProcess Information:\t    Process ID:             %17\t    Process Name:           %18\t\tNetwork Information:\t    Workstation Name:       %12\t    Source Network Address: %19\t    Source Port:            %20\t\tDetailed Authentication Information:\t    Logon Process:            %10\t    Authentication Package:   %11\t    Transited Services:       %14\t    Package Name (NTLM only): %15\t    Key Length:               %16\t\tThis event is generated when a logon session is created. It is generated on the computer that was accessed.\t\tThe subject fields indicate the account on the local system which requested the logon. This is most commonly a service such as the Server service, or a local process such as Winlogon.exe or Services.exe.\t\tThe logon type field indicates the kind of logon that occurred. The most common types are 2 (interactive) and 3 (network).\t\tThe New Logon fields indicate the account for whom the new logon was created, i.e. the account that was logged on.\t\tThe network fields indicate where a remote logon request originated. Workstation name is not always available and may be left blank in some cases.\t\tThe impersonation level field indicates the extent to which a process in the logon session can impersonate.\t\tThe authentication information fields provide detailed information about this specific logon request.\t    - Logon GUID is a unique identifier that can be used to correlate this event with a KDC event.\t    - Transited services indicate which intermediate services have participated in this logon request.\t    - Package name indicates which sub-protocol was used among the NTLM protocols.\t    - Key length indicates the length of the generated session key. This will be 0 if no session key was requested."
      - 'Category: Logon/Logoff'
      - 'Applies to: Windows Vista'
      - 'Applies to: Windows 2008'
      - 'Applies to: Windows 7'
      - 'Applies to: Windows 2008 R2'
      - 'Applies to: Windows 8'
      - 'Applies to: Windows 2012'
      - 'Applies to: Windows 8.1'
      - 'Applies to: Windows 2012 R2'
      - 'Applies to: Windows 10'
      - 'Applies to: Windows 2016'
      - 'Applies to: Windows 2019'
      - 'Reference:       <p><a href="https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4624#security-monitoring-recommendations" rel="nofollow" target="_blank">Security recommendations</a></p>'
      - 'Reference: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4624'
      - 'Reference: https://docs.microsoft.com/en-us/windows/security/threat-protection/security-policy-settings/network-security-lan-manager-authentication-level'
      - 'Sub Category: Logon'
    match:
