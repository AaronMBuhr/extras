rewrite_rules:
- comment:
  - 'Name: PaloAlto Networks'
  - 'Sample Log: Mar 12 21:32:47 XXXXXXXXX-XX-XXX 1,2017/01/11 21:32:46,019928301263,THREAT,url,0,2017/01/11
    21:32:46,10.10.24.10,5.63.94.97,0.0.0.0,0.0.0.0,PROXY-ALLOW-DST,,,web-crawler,vsys3,Inside,Outside,ethernet1/2.37,ethernet1/1.5,drop,2017/01/11
    21:32:46,3775,1,300,80,0,0,0x800,tcp,alert,"www.test.com/about/?page=8",(9999),zone-1,informational,client-to-server,0,0x0,10.0.0.0-10.255.255.255,United
    States,0,text/html,0,,,1,"crawler (Enterprise; AA-G8T8YEQRY(AKC;'
  - 'Category: Security'
  match:
    field: message
    op: =~
    value: \w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d \S+\s+[^,]+,[^,]+,([^,]+?),([^,]+?),([^,]+?),[^,]+,[^,]+,([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),[^,]*,[^,]*,([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),[^,]+,[^,]+,[^,]+,([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),([^,]+?),[^,]+,\(([^,]+?)\),([^,]+?),[^,]+,([^,]+?),[^,]+,([^,]+?),([^,]+?),([^,]+),[^,]+?,([^,]+)?,
  rewrite:
    program: PaloAlto
  tag:
    ut_dst_ip: $5
    ut_dst_nat: $7
    ut_dst_port: $17
    ut_paloalto_actflags: $26
    ut_paloalto_action: $22
    ut_paloalto_application: $9
    ut_paloalto_contenttype: $29
    ut_paloalto_direction: $25
    ut_paloalto_dst_port_nat: $19
    ut_paloalto_dst_zone: $12
    ut_paloalto_dstcountry: $28
    ut_paloalto_flags: $20
    ut_paloalto_interface_in: $13
    ut_paloalto_interface_out: $14
    ut_paloalto_logaction: $15
    ut_paloalto_protocol: $21
    ut_paloalto_rule_name: $8
    ut_paloalto_serial: $1
    ut_paloalto_src_port_nat: $18
    ut_paloalto_src_zone: $11
    ut_paloalto_srccountry: $27
    ut_paloalto_subtype: $3
    ut_paloalto_threat_category: $24
    ut_paloalto_threat_id: $23
    ut_paloalto_type: $2
    ut_paloalto_vsys: $10
    ut_src_ip: $4
    ut_src_nat: $6
    ut_src_port: $16
