first_match_only: true
hc_tags: []
rewrite_rules:
- comment: set Cisco mnemonic if found in program
  match:
  - field: program
    op: =~
    value: ^[%#]([\w\-\|]+?-\d-[\w\-]+?)$
  - field: program
    op: "!~"
    value: ^FTD
  rewrite:
    cisco_mnemonic: $1
    program: Cisco
- comment: set Cisco mnemonic if found in message
  match:
  - field: message
    op: =~
    value: (^|\s|[*])[%#]([\w\-\|]+?-\d-[\w\-]+?)[:\s]
  - field: program
    op: ne
    value: PaloAlto
  rewrite:
    cisco_mnemonic: $2
    program: Cisco
