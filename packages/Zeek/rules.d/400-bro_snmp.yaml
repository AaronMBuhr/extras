hc_tags: ["Zeek san_ip","Zeek srcip","Zeek dstip","Zeek host_key", "Zeek host", "Zeek server_addr", "Zeek assigned_addr", "Zeek client_addr", "ip" ]
pre_match:
- comment:
  - Match on Zeek events
  - Note that this rule assumes a TSV incoming log from Zeek, not JSON
  field: program
  op: =*
  value: bro_snmp
rewrite_rules:
- comment:
  - 'Zeek snmp log'
  match:
    field: message
    op: =~
    value: ^([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)$
  tag:
    Zeek srcip: $3
    Zeek srcport: $4
    Zeek dstip: $5
    Zeek dstport: $6
    Zeek version: $8
    Zeek community: $9
  rewrite:
    message:  srcip="$3" srcport="$4" dstip="$5" dstport="$6" duration="$7" version="$8" community="$9" get_requests="$10" get_bulk_requests="$11" get_responses="$12" set_requests="$13" display_string="$14" up_since="$15"
