hc_tags: ["Zeek san_ip","Zeek srcip","Zeek dstip","Zeek host_key", "Zeek host", "Zeek server_addr", "Zeek assigned_addr", "Zeek client_addr", "ip" ]
pre_match:
- comment:
  - Match on Zeek events
  - Note that this rule assumes a TSV incoming log from Zeek, not JSON
  field: program
  op: =*
  value: bro_capture_loss
rewrite_rules:
- comment:
  - 'Zeek capture_loss log'
  match:
    field: message
    op: =~
    value: ^([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)$
  tag:
    Zeek peer: $3
    Zeek gaps: $4
  rewrite:
    message:  ts_delta="$2" peer="$3" gaps="$4" acks="$5" percent_lost="$6"
