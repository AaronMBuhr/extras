hc_tags: ["Zeek san_ip","Zeek srcip","Zeek dstip","Zeek host_key", "Zeek host", "Zeek server_addr", "Zeek assigned_addr", "Zeek client_addr", "ip" ]
pre_match:
- comment:
  - Match on Zeek events
  - Note that this rule assumes a TSV incoming log from Zeek, not JSON
  field: program
  op: =*
  value: bro_dhcp
rewrite_rules:
- comment:
  - 'Zeek dhcp log'
  match:
    field: message
    op: =~
    value: ^([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)$
  rewrite:
    message:  uids="$2" client_addr="$3" server_addr="$4" mac="$5" host_name="$6" client_fqdn="$7" domain="$8" requested_addr="$9" assigned_addr="$10" lease_time="$11" client_message="$12" server_message="$13" msg_types="$14" duration="$15"
