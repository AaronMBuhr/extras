hc_tags: ["Zeek san_ip","Zeek srcip","Zeek dstip","Zeek host_key", "Zeek host", "Zeek server_addr", "Zeek assigned_addr", "Zeek client_addr", "ip" ]
pre_match:
- comment:
  - Match on Zeek events
  - Note that this rule assumes a TSV incoming log from Zeek, not JSON
  field: program
  op: =*
  value: bro_dce_rpc
rewrite_rules:
- comment:
  - 'Zeek dce_rpc log'
  match:
    field: message
    op: =~
    value: ^([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)$
  rewrite:
    message:  srcip="$3" srcport="$4" dstip="$5" dstport="$6" rtt="$7" named_pipe="$8" endpoint="$9" operation="$10"
