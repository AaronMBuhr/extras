- config:
    style_class: infographic
    title: FortiGate
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: host
        op: eq
        value:
        - fortigate_01
        - 10.2.1.53
      limit: 10
      row: 0
      sizeX: 6
      sizeY: 1
      sort: -first_occurrence
      time_range:
        preset: last_1_hours
      title: All Events
    type: Search
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - FortiGate*
      row: 1
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_1_minutes
      title: FortiGate Events Per Second
    type: EventRate
  - config:
      col: 2
      filter:
      - field: program
        op: eq
        value:
        - FortiGate*
      row: 1
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_7_days
      title: FortiGate Events/Day
    type: EventRate
  - config:
      col: 4
      field: host
      filter:
      - field: program
        op: eq
        value:
        - FortiGate*
      limit: 10
      row: 1
      time_range:
        preset: today
      title: Most Recent Event Sources
    type: LastN
  - config:
      col: 0
      field: Fortigate Local App
      filter: []
      limit: 5
      row: 2
      show_other: false
      time_range:
        preset: last_1_hours
      title: Top Apps
      view_type: pie_chart
    type: TopN
